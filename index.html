<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matoka WiFi Hotspot</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #007bff, #00c6ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      margin: 0;
    }

    .card {
      background: white;
      color: #333;
      border-radius: 15px;
      padding: 30px;
      width: 320px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h1 {
      color: #007bff;
    }

    .pay-details {
      background: #f5f5f5;
      border-radius: 10px;
      padding: 15px;
      margin: 20px 0;
      text-align: left;
    }

    .pay-details p {
      margin: 8px 0;
      font-size: 15px;
    }

    /* Styles for the new input field */
    .pay-details input {
      width: 90%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box; /* Ensures padding is included in width */
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }
    
    button:disabled {
        background: #a0a0a0;
        cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Matoka WiFi</h1>
    <p>Access fast internet in seconds!</p>

    <div class="pay-details">
      <!-- Phone number input added -->
      <label for="phone">Phone Number (2547...):</label>
      <input type="tel" id="phone" placeholder="e.g., 254712345678">
      
      <p><strong>Amount:</strong> KSh 20</p>
      <!-- Manual M-Pesa instructions removed -->
    </div>

    <!-- Button updated with a unique ID for JavaScript access -->
    <button id="payBtn">Pay Now (STK Push)</button>
    <!-- Status elements added -->
    <p id="status" style="margin-top:15px; font-weight: bold;"></p>
  </div>

  <script>
    // Define elements for easy access in JS
    const payBtn = document.getElementById('payBtn');
    const statusEl = document.getElementById('status');
    const phoneInput = document.getElementById('phone');

    // Helper function to display messages
    function show(msg, error = false) {
      statusEl.textContent = msg;
      // Using CSS styles defined in the HTML for color coding
      statusEl.style.color = error ? '#ff0000' : '#007bff'; 
    }

    // Add event listener to the new button ID
    payBtn.addEventListener('click', async () => {
      const phone = phoneInput.value.trim();
      const amount = 20; // Hardcoded amount

      // Client-side phone number validation
      if (!/^(?:2547|07)\d{8}$/.test(phone)) {
        show('Enter a valid phone number (2547XXXXXXXX)', true);
        return;
      }

      // Normalize phone number to 254 format if user enters 07
      const normalizedPhone = phone.startsWith('07') ? '254' + phone.slice(1) : phone;

      show('Sending STK Push... please wait.');
      payBtn.disabled = true; // Disable button while processing

      // *** CORRECTED: Full URL to your Supabase Edge Function ***
      const SUPABASE_FUNCTION_URL = 'https://mbfbdehzvbxzktrxauuu.supabase.co/functions/v1/stk-push';
      
      // Your JWT token (moved from the URL to the Authorization header)
      const SUPABASE_TOKEN = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1iZmJkZWh6dmJ4emt0cnhhdXV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwMjczMzQsImV4cCI6MjA4MDYwMzMzNH0.R90SdMa_lv-24qmzIcvKcm_qJMbH2nU8pGhej99T7Q0';

      try {
        const response = await fetch(SUPABASE_FUNCTION_URL, {  // ← URL goes here
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            // ✅ CORRECT: Token goes in Authorization header
            'Authorization': `Bearer ${SUPABASE_TOKEN}`
          },
          body: JSON.stringify({
            phone: normalizedPhone,
            amount: amount,
          })
        });

        // Check if response is JSON before parsing
        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          const text = await response.text();
          console.error('Non-JSON response:', text);
          throw new Error('Server returned non-JSON response');
        }

        const data = await response.json();
        
        // Check for success condition based on the response status
        if (!response.ok) {
            throw new Error(data.error || data.errorMessage || data.message || 'Payment initiation failed.');
        }

        show('STK Push sent! Check your phone and enter your M-Pesa PIN.');
        // Note: Actual Wi-Fi unlock logic happens when Lipana sends a webhook to your other function

      } catch (err) {
        console.error('Error:', err);
        show(err.message || 'An error occurred. Please try again.', true);
      } finally {
        // Re-enable button after request is done
        payBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
